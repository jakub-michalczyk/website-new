<div class="max-w-lg md:max-w-6xl mx-auto transition-all max-h-[60vh] overflow-hidden _custom-scroll px-20 overflow-y-auto"
	 [ngClass]="{'max-h-[75vh] overflow-y-scroll': loaded}">
	<div class="flex flex-wrap flex-col md:flex-row items-center ">
		<div class="w-full md:w-1/3 relative"
			 *ngFor="let project of projects | slice:0:3">
			<ng-container *ngTemplateOutlet="projectWrap; context: {$implicit: project}"></ng-container>
		</div>
		<ng-container *ngIf="loaded">
			<div class="w-full md:w-1/3 relative"
				 *ngFor="let project of projects | slice:3">
				<ng-container *ngTemplateOutlet="projectWrap; context: {$implicit: project}"></ng-container>
			</div>
		</ng-container>
	</div>
	<div class="w-full mt-12 text-center"
		 *ngIf="!loaded">
		<button (click)="loadMore()"
				class="text-sm py-2 px-3 inline rounded-3xl border border-white text-white hover:font-normal hover:text-black hover:bg-white">see
			older projects</button>
	</div>
</div>

<ng-template #projectWrap
			 let-project>
	<div
		 class="absolute top-0 left-0 w-full h-full bg-white/50 flex justify-center items-center opacity-0 transition-opacity hover:opacity-100">
		<a target="_blank"
		   [href]="project.link">
			<button
					class="text-sm py-2 px-3 inline rounded-3xl border border-black bg-black text-white hover:font-normal">see
				more</button>
		</a>
	</div>
	<img [src]="'assets/images/' + project.name + '.jpg'">
</ng-template>
